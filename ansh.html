<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Table</title>
    <link rel="stylesheet" href="ansh.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Table</h1>
        <form id="tableForm">
            <label for="number">Enter a number:</label>
            <input type="number" id="number" placeholder="Enter a number" required>
            <button type="submit">Generate Table</button>
        </form>
        
        <table id="numberTable">
            <!-- The table will be populated by JavaScript -->
        </table>
    </div>

    <script>
        document.getElementById("tableForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const number = document.getElementById("number").value;
            if (number) {
                generateTable(number);
            }
        });

        function generateTable(number) {
            const table = document.getElementById("numberTable");
            table.innerHTML = ''; // Clear previous table
            const headerRow = document.createElement("tr");
            const header = document.createElement("th");
            header.colSpan = 2;
            header.textContent = `Multiplication Table for ${number}`;
            headerRow.appendChild(header);
            table.appendChild(headerRow);

            for (let i = 1; i <= 10; i++) {
                const row = document.createElement("tr");
                const cell1 = document.createElement("td");
                cell1.textContent = `${number} x ${i}`;
                const cell2 = document.createElement("td");
                cell2.textContent = number * i;
                row.appendChild(cell1);
                row.appendChild(cell2);
                table.appendChild(row);
            }
        }
    </script>
</body>
</html>
